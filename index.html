<!DOCTYPE html>

<html>

<head>

    <title>QR Scan - Balea NET</title>

    <script src="jquery.min.js"></script>

    <script src="instascan.min.js"></script>
<style>
.parent{
background: url('scan-icon.gif') no-repeat center;
 position: absolute;
 display:block;
  top: 0;
  left: 0;
  }
</style>
</head>

<body>
    <video id="preview" class="parent" style="width:100%;"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 100, mirror: false });


      scanner.addListener('scan', function (content) {

        window.location.href=content;

      });

      Instascan.Camera.getCameras().then(function (cameras) {

scanner.start(cameras[1]);

      })

    </script>



</body>

</html>
