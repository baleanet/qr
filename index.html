<!DOCTYPE html>
<html>
<head>

    <title>QR Scanner - Balea NET</title>
    <script src="jquery.min.js"></script>
    <script src="instascan.min.js"></script>
    <link href="qr.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="overlay"></div>
<video id="preview"></video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <h1 class="display-3">BARCODE SCANNER</h1>
        <p class="display-2">Arahkan QR Code pada vouhcer Anda.</p>
        <p>Powered by Balea NET</p>
      </div>
    </div>
  </div>
</header>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 100, mirror: false });
      scanner.addListener('scan', function (content) {
        window.location.href=content;
      });
      Instascan.Camera.getCameras().then(function (cameras) {
scanner.start(cameras[1]);
      })
    </script>
</body>
</html>
